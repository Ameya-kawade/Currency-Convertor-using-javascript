<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main-container" class="min-h-screen w-full bg-[#729bb7] flex justify-center items-center">
        <div id="container" class="h-[80vh] w-[90%] mobile:h-fit mobile:w-fit flex-col justify-center items-start space-y-10 py-10 px-5 rounded-xl bg-white font-[system-ui] border-2 shadow-2xl">
            <h2 class="text-2xl text-center">Currency Convertor</h2>
            <form action="" class="h-full w-full space-y-10">
                <div id="amount">
                    <p class="text-base">Enter Amount</p>
                    <input type="text" id="amount-input" value="1" class="border-2 border-gray-400 rounded-xl w-[100%] px-3 py-2">
                </div>
                <div id="dropdown" class="flex justify-between items-center space-x-10">
                    <div id="from">
                        <p>From</p>
                        <div id="select-container" class="flex justify-center items-center space-x-2 px-2 py-1 border-2 border-gray-300 rounded-xl">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="flag-image" id="from-img" class="inline-block h-[2em]">
                            <select name="from" id="from-select" class="bg-white">
                            </select>
                        </div>
                    </div>
                    <div class="mt-6 text-lg"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                    <div id="to">
                        <p>To</p>
                        <div id="select-container" class="flex justify-center items-center space-x-2 px-2 py-1 border-2 border-gray-300 rounded-xl">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag-image" id="to-img" class="inline-block h-[2em]">
                            <select name="from" id="to-select" class="bg-white">
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div id="msg" class="text-center text-lg font-bold border-2 border-gray-400 rounded-xl py-2"></div>
                <button class="bg-purple-700 hover:bg-purple-600 text-white font-medium px-5 py-2.5 rounded-md w-full shadow-md shadow-gray-500" id="btn">Get Exchange Rate</button>
            </form>
        </div>
        
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
